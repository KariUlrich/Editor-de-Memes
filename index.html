<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f7fafbd10.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
   </head>
<body id="body">
    <header class="section1">
        <div class="titulo-principal">
            <h1 id="generador">Generador de memes</h1>
        </div>
        <nav class="botones">
          <!-- Los nombres de clases en html siempre se separan con-guiones. Reservamos la 
          sintaxis camelCase para javascript.  -->
            <button class="div-imagen estiloBoton">
            <i class="far fa-file-image"></i>
            <p>Imagen</p>
            </button>
            <button class="div-texto estiloBoton">
            <i class="fas fa-font"></i>
            <p>Texto</p>
            </button>
            <button class="div-modo estiloBoton" id="boton-modo-oscuro" arial-label="Cambiar de modo">
            <i class="far fa-lightbulb"></i>
            <!-- modoO no es un nombre claro. modo-oscuro es mejor. No sacrifiquen legibilidad en su codigo.  -->
            <p class="modoO">Modo Oscuro</p>
            </button>
        </nav>
    </header>
    <main>
      <!-- No usen numeros para identificar secciones. No hay tal cosa como seccion1 o seccion2 cuando estamos
      describiendo las clases en sentido funcional. Esta es la seccion principal, deberia llamarse asi.  -->
    <section class="section2">
        <div class="contendor-meme">
        <p class="texto-superior" id="texto-superior">TOP TEXT</p>
        <div class="imagen-entretexto">
          <img src="" id="meme" class="imagen-fondo" arial-label="Imagen del Meme">
        </div>
        <p class="texto-inferior" id="texto-inferior">BOTTOM TEXT</p>
      </div>
        <button class="descargar" id="boton-descargar">
        <i class="fas fa-download"></i>Descargar meme
        </button>
    </section>    
    </main>
    <aside class="formulario-imagen letra">
        <form class="form-imagen">
            <h2>IMAGEN</h2>
            <div clase="div-url izquierda">
              <!-- Esto no es un h3, es un label para el input. El estilo que finalmente tenga no tiene
              nada que ver, ya que la etiqueta no describe estilos sino funcion en la web. Esto afecta
              negativamente la accesibilidad de este sitio - como sabe el usuario de lector de pantalla
              que este es el input para url si no tiene label ni aria-label? Recuerden que el lector
              separa los titulos de los elementos de formulario.  
              Mismo comentario para el resto de sus h3-->
                <h3>URL</h3>
                <input type="text" class="url-imagen" id="url-imagen" name="url">
            </div>
            <div class="div-fondo izquierda">
                <h3>Fondo</h3>
                <!-- los elementos de html no son descriptores en sentido funcional 
                  y no deben formar parte de nuestros nombres de clase  -->
                <div class="div-fondo-input">
                  <div class="div-solo-input">
                    <!-- cuando los atributos son muchos, dejen saltos de linea para ayudar al lector
                    a leer sin scroll horizontal
                    <input 
                      type="color" 
                      arial-label="Color de fondo imagen" 
                      class="input-paleta-color" 
                      id="colorFondo" 
                      name= "colorFondo" 
                      value="#FFFFFF"> -->
                    <input type="color" arial-label="Color de fondo imagen" class="input-paleta-color" id="colorFondo" name= "colorFondo" value="#FFFFFF">
                    <span class="texto-colorFondo">#FFFFFF</span>
                  </div>
                  <select class="mezclaDeFondo" id="mezclaDeFondo" name="opcionesFondo" arial-label="Modo mezcla fonde de imagen">
                    <option value="ninguno">Ninguno</option>
                    <option value="aclarar">Aclarar</option>
                    <option value="oscurecer">Oscurecer</option>
                    <option value="diferencia">Diferencia</option>
                    <option value="luminosidad">Luminosidad</option>
                    <option value="multiplicar">Multiplicar</option>
                  </select> 
                </div>               
            </div>
            <div class="div-filtros izquierda">
                <h3>Filtros</h3>
                    <label for = "brillo" class="label-range">BRILLO</label>
                    <input type="range" class="input-range" id="input-brillo" name="brillo" min="0" max="1" step="0.1" value="1">                                         
                    <label for = "opacidad" class="label-range">OPACIDAD</label>
                    <input type="range" class="input-range" id="input-opacidad" name="opacidad" min="0" max="1" step="0.1" value="1">            
                    <label for = "contraste" class="label-range">CONTRSTE</label>
                    <input type="range" class="input-range" id="input-contraste" name="contraste" min="100" max="1000" step="1" value="100">               
                    <label for = "desenfoque" class="label-range">DESENFOQUE</label>
                    <input type="range" class="input-range" id="input-desenfoque" name="desenfoque" min="0" max="10" step="0.1" value="0">               
                    <label for = "escalDeGrises" class="label-range" >ESCALA DE GRISES</label>
                    <input type="range" class="input-range" id="input-escalaDeGrises" name="esacalaDeGrises" min="0" max="100" step="1" value="0">               
                    <label for = "sepia" class="label-range">SEPIA</label>
                    <input type="range" class="input-range" id="input-sepia" name="sepia" min="0" max="100" step="1" value="0">               
                    <label for = "hue" class="label-range">HUE</label>
                    <input type="range" class="input-range" id="input-hue" name="hue" min="0" max="359" step="1" value="0">               
                    <label for = "saturado" class="label-range">SATURADO</label>
                    <input type="range" class="input-range" id="input-saturado" name="saturado" min="100" max="1000" step="10" value="100">               
                    <label for = "negativo" class="label-range">NEGATIVO</label>
                    <input type="range" class="input-range" id="input-negativo" name="negativo" min="0" max="1" step="0.1" value="0">
            </div>
            <button type="button" class="restablecerFiltros" id="restablecerFiltros" aria-label="Restablecer Filtros">Restablecer filtros</button>
          </form>    
    </aside>
    <aside class="formulario-texto letra ocultar">
        <form class="form-texto">
            <h2>TEXTO</h2>
            <div class="div-superior">
                <h3>SUPERIOR</h3>
                <textarea name="texto" arial-label="Texto superior" id="superior" cols="50" rows="2"> TOP TEXT</textarea>
                <div class="checkbox-superior">
                <input type="checkbox" id="input-sin-texto-superior" class="sin-ningun-texto">
                <label for="superior" id="label-superior">Sin texto superior</label> 
                </div>
            </div>
            <div class="div-inferior">
                <h3>INFERIOR</h3>
                <textarea name="texto" arial-label="Texto inferior" id="inferior" cols="50" rows="2"> BOTTOM TEXT</textarea>
                <div class="checkbox-inferior">
                <input type="checkbox" id="input-sin-texto-inferior"class="sin-ningun-texto">
                <label for="inferior" id="label-inferior">Sin texto inferior</label> 
                </div>
            </div>
            <h3>FUENTE</h3>
           <select name="fuente" id="elegir-fuente" class="elegir-fuente" arial-label="Fuente">
             <option value="Arial" selected="">Arial</option>
             <option value="Arial Black">Arial Black</option>
             <option value="American Typewriter">American Typewriter</option>
             <option value="Andale Mono">Andale Mono</option>
             <option value="Comic Sans MS">Comic Sans MS</option>
             <option value="Helvetica">Helvetica</option>
             <option value="Impact">Impact</option>
             <option value="Verdana">Verdana</option>
             <option value="Times New Roman">Times New Roman</option>
           </select>
           <div class="size-letra">
            <input type="number" class="size" id="size" min="12" value="40" arial-label="TamaÃ±o de fuente">
            <div>
              <!-- Dejen saltos de linea cuando son muchos elementos
              <button type="button" class="b-izquierda" id="b-izquierda">
                <i class="fas fa-align-left"></i>
              </button> -->
            <button type="button" class="b-izquierda" id="b-izquierda"><i class="fas fa-align-left"></i></button>
            <button type="button" class="b-centro" id="b-centro"><i class="fas fa-align-center"></i></button>
            <button type="button" class="b-derecha" id="b-derecha"><i class="fas fa-align-right"></i></button>
            </div>
          </div>
          <div class="color-fondo">
              <div class="div-color">
              <h3>COLOR </h3>
              <div class="div-div-color">
                <input name="colorTexto" type="color" aria-label="color de texto" class="input-paleta-color" id="input-color-texto" value="#000000">
                <span id="numero-texto-color">#000000</span>
              </div>
              </div>        
            <div class="div-fondo">
              <h3>FONDO</h3>
              <div class="div-div-fondo">
                <input name="colorFondo" type="color" aria-label="color de fondo de texto" class="input-paleta-color" id="input-color-fondo" value="#FFFFFF">
                <span id="numero-texto-fondo">#FFFFFF</span>
              </div>
            </div>        
          </div>
           <div class="fondo-transparente">
            <input type="checkbox" id="fondo-transparente">
            <label for="fondo-transparente">Fondo transparente</label> 
           </div>

           <div class="div-contorno">
            <h3>CONTORNO</h3>
            <button type="button" class="ninguno" id="ninguno">Ninguno</button>
            <button type="button" class="claro" id="claro">Claro</button>
            <button type="button" class="oscuro" id="oscuro">Oscuro</button>
            </div>
            
            <div class="div-espaciado">
            <label for="espaciado">
              <h3>ESPACIADO</h3>
              <input type="number" aria-label="espaciado"class="espaciado" id="input-espaciado">
            </label>
            </div>
            
            <div class="div-interlineado">
              <label for="interlineado">
              <h3>INTERLINEADO</h3>
              <select name="interlineado" aria-label="interlineado" class="interlineado" id="select-interlineado">
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2">1.2</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              </select>
            </label>
           </div>
        </form>
    </aside>  
    <script src="index.js"></script>
</body>
</html>
